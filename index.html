<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="page-title">My Library</h1>
    </div>
    <div class="content">
      <table class="book-list">
        <thead>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Actions</th>
        </thead>
      </table>
      <div class="new-book-wrapper">
        <button class="button" id="new-book-button" type="button">
          New book
        </button>
      </div>
      <div id="new-book-modal" class="popup-modal">
        <div class="modal-content">
          <form action="" class="new-book-form">
            <h2 class="form-title">Add a new book</h2>
            <div>
              <label for="title" class="input-label">Title</label>
              <input type="text" id="title" />
            </div>
            <div>
              <label for="author" class="input-label">Author</label>
              <input type="text" id="author" />
            </div>
            <div>
              <label for="pages" class="input-label">Pages</label>
              <input type="text" name="pages" id="pages" />
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" name="read" id="read" />
              <label id="checkbox-label" for="read" class="input-label"
                >Read</label
              >
            </div>
            <div class="form-buttons-wrapper">
              <button id="add-button" class="button" type="submit">Add</button>
              <button id="cancel-button" class="button" type="button">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
